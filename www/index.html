<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/ionic.css">

    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/angular-ui/angular-ui-router.js"></script>
    <script src="js/ionic-angular.js"></script>

    <!-- Needed for Cordova/PhoneGap -->
    <script type="text/javascript" src="cordova.js"></script>

    <script src="js/app.js"></script>
  
  </head>
  <body ng-app="bbb">
    <header-bar type="bar-positive" title="'The Birley Big Bang'"></header-bar>
    <tabs tabs-type="tabs-icon-top tabs-positive">
      <tab title="Feed" icon-on="icon ion-ios7-chatbubble" icon-off="icon ion-ios7-chatbubble-outline">
        <content>
          <header-bar type="bar-positive" title="'News Feed'"></header-bar>
          <h2>News Feed</h2>
        </content>
      </tab>
      
      <tab title="Schedule" icon-on="icon ion-ios7-calendar" icon-off="icon ion-ios7-calendar-outline">
        <header-bar type="bar-positive" title="'Schedule'"></header-bar>
        <content has-header="true">
          <h2>Schedule</h2>
        </content>
      </tab>
      
      <tab title="Badges" icon-on="icon ion-ios7-star" icon-off="icon ion-ios7-star-outline">
        <header-bar type="bar-positive" title="'Badges'"></header-bar>
        <content has-header="true">
          <h2>Badges</h2>
        </content>
      </tab>

      <tab title="Leaderboard" icon-on="icon ion-ios7-people" icon-off="icon ion-ios7-people-outline">
        <header-bar type="bar-positive" title="'Leaderboard'"></header-bar>
        <content has-header="true">
          <h2>Leaderboard</h2>
        </content>
      </tab>
    
    </tabs>
        
  </body>
</html>
