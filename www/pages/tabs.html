<!-- 
Create tabs with an icon and label, using the tabs-positive style. 
Each tab's child <nav-view> directive will have its own 
navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-energized">
  
  <!-- Social Tab -->
  <tab title="Social" icon="icon ion-chatboxes" href="#/tab/social">
    <nav-view name="social-tab"></nav-view>
  </tab>
  
  <!-- Schedule Tab -->
  <tab title="Schedule" icon="icon ion-calendar" href="#/tab/schedule">
    <nav-view name="schedule-tab"></nav-view>
  </tab>
  
  
  <!-- Badges Tab -->
  <tab title="Badges" icon="icon ion-android-star" href="#/tab/badges">
    <nav-view name="badges-tab"></nav-view>
  </tab>
  
  <!-- Leaderboard Tab -->
  <tab title="Leaderboard" icon="icon ion-clipboard" href="#/tab/leaderboard">
    <nav-view name="leaderboard-tab"></nav-view>
  </tab>
  
  
  
</tabs>
