<ion-view>
  <div class="splash-screen" style="background-color:#f0b840; "></div>
  <img class="splash-animated-background" src="http://a.rgbimg.com/cache1nUr5K/users/w/we/weirdvis/300/mlEgXcw.jpg" />
  <div class="splash-screen">
    <div class="splash-logo computer-font">The Birley Big Bang</div>
    <div class="splash-player-count computer-font">- Play Along - </div>
    {{newUser.email}}
  </div>
  <div class="splash-login-panel">
    <label class="item item-input">      
      <input type="text" placeholder="MMU Email Address" ng-model="newUser.email" class="computer-font small-font" style="text-align:center !important;">
      <i class="icon ion-checkmark placeholder-icon" ng-show="evaluate.email()" style="color:green;"></i>
      <i class="icon ion-close placeholder-icon" ng-hide="evaluate.email()"  style="color:red;"></i>
    </label>
    <div class="button-bar">
      <button class="button button-light computer-font medium-font" style="color:#A8A8A8;" ng-click="modal.show()">{{programmeLabel}}</a>      
    </div> 
    <label class="item item-input">
      <input type="password" placeholder="Password" ng-model="newUser.password"  class="computer-font small-font" style="text-align:center !important;">
      <i class="icon ion-checkmark placeholder-icon" ng-show="evaluate.password()" style="color:green;"></i>
      <i class="icon ion-close placeholder-icon" ng-hide="evaluate.password()"  style="color:red;"></i>
      
    </label>
    <label class="item item-input">
      <input type="password" placeholder="Confirm Password" ng-model="newUser.confirm_password"  class="computer-font small-font" style="text-align:center !important;">
      <i class="icon ion-checkmark placeholder-icon" ng-show="evaluate.confirm_password()" style="color:green;"></i>
      <i class="icon ion-close placeholder-icon" ng-hide="evaluate.confirm_password()"  style="color:red;"></i>
    </label>
    <button class="button button-full button-dark computer-font small-font" ng-click="signup()">
      Register
    </button>
    <a ui-sref="tabs.schedule" class="computer-font small-font">Or Click Here to Register</a> 
  </div>
</ion-view>
