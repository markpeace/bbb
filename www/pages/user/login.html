<ion-view>
  <div class="splash-screen" style="  background-color:#f0b840; "></div>
  <div class="splash-animated-background"></div>
  <div class="splash-screen">
    <div class="splash-logo computer-font">The Birley Big Bang</div>
    <div class="splash-player-count computer-font">- 304 Players -</div>
  </div>
  <div class="splash-login-panel">
    <label class="item item-input">
      <input type="text" placeholder="Username" class="computer-font small-font" style="text-align:center !important;">
    </label>
    <label class="item item-input">
      <input type="password" placeholder="Password" class="computer-font small-font" style="text-align:center !important;">
    </label>
    <button class="button button-full button-dark computer-font small-font">
      Login
    </button>
    <a ui-sref="tabs.schedule" class="computer-font small-font">Or Click Here to Register</a>
  </div>
</ion-view>
