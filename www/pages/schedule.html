<ion-view title="'Schedule'">
  
  <div class="bar bar-energized bar-subheader">
    <button class="button button-icon icon ion-arrow-left-c"></button>
    <h2 class="title">10th September</h2>
    <button class="button button-icon icon ion-arrow-right-c"></button>
  </div>
  
  <ion-content has-header="true" has-subheader="true" padding="false">
    <ion-list>
      <ion-item ng-repeat="event in events" can-swipe="true" option-buttons="{text:'edit', type:'button'}">
        <h2>{{event.get("Title")}}</h2>
        <p>{{event.get("Description")}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
