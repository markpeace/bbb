<ion-view>
  
  <div class="bar  bar-subheader">
    <button class="button button-icon icon ion-arrow-left-c" ng-click="changeDate(-1)" ng-show="selectedDate>0"></button>
    <h2 class="title">{{ dates[selectedDate] }}</h2>
    <button class="button button-icon icon ion-arrow-right-c" ng-click="changeDate(1)" ng-show="selectedDate+1<dates.length"></button>
  </div>
  
  <ion-content has-header="true" has-subheader="true" padding="false">    
    <ion-list>
      
      <ion-item ng-show="securityLevel<2" ui-sref="addEvent">  
        <h2>Create An Event</h2>
        <p>Click Here to Add Another Event</p>
      </ion-item>
      
      <ion-item ng-repeat="event in events | filter: moment(dates[selectedDate], 'dddd, D MMMM').format('MM-DD') " href="#" ui-sref="viewEvent({id:event.id})">
        <p>{{ event.get("series").get('label') }} with {{ event.get("host").get('forename') }} {{ event.get("host").get('surname') }} </p>
        <h2>{{ event.get("title") }}</h2>        
      </ion-item>      
    </ion-list>
  </ion-content>
</ion-view>
