<div class="bar bar-header bar-energized">
  <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back"></ion-nav-back-button>
  <div class="title"></div>
</div>

<ion-content has-header="true">
  <div class="list card">
    
    <div class="item">
      <p>{{ event.get('series').get('label') }} with {{ event.get("host").get("forename") }} {{ event.get("host").get("surname")}}  </p>
      <h2>{{ event.get('title') }}</h2>
      <p>{{ moment(event.get('time')).format("dddd, MMMM Do @ h:mm a"); }}</p>  
    </div>
    
    <div class="item item-body">
      <p>
        {{ event.get('description') }}
      </p>
    </div>
    
    <ion-toggle class="item item-footer">Indicate Your Attendence:</ion-toggle>  
      
    
  </div>
</ion-content>
