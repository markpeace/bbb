<div class="modal">
  <div class="bar bar-header bar-energized">
    <button class="button button-icon icon ion-ios7-close-empty" ng-click="tutorlistModal.hide()"></button>
    <div class="title">Host Tutor</div>
    <button class="button button-icon icon ion-ios7-checkmark-empty" ng-click="tutorlistModal.hide()"></button>
  </div>
  
  <ion-content has-header="true">
    <ion-radio ng-model="newEvent.host" ng-value="tutor" ng-change="tutorlistModal.hide()" ng-repeat="tutor in tutors">{{ tutor.get('forename') }}  {{ tutor.get('surname') }}</ion-radio>
  </ion-content>
</div>
