<div class="bar bar-header">
        <button class="button button-icon icon ion-ios7-close-empty" ui-sref="tabs.explore"></button>
        <div class="title">Add An Location</div>
        <button class="button button-icon icon ion-ios7-checkmark-empty" ng-click="saveLocation()"></button>
</div>

<ion-content class="has-header">

        <ion-list>

                <ion-item class="item-input">
                        <div class="input-label">
                                Label
                        </div>
                        <input type="text" ng-model="location.label">
                </ion-item>
                <ion-item class="item-input">
                        <div class="input-label">
                                Blurb
                        </div>
                        <textarea type="text" ng-model="location.blurb"></textarea>
                </ion-item>
                <ion-item class="item-input">
                        <div class="input-label">
                                Clue
                        </div>
                        <textarea ng-model="location.clue"></textarea>
                </ion-item>
                
                <ion-item class="">
                        Geolocation Accuracy:
                        <span class="item-note">
                                {{ location.geolocation.accuracy }}
                        </span>
                </ion-item>


        </ion-list>

</ion-content>
