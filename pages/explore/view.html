<div class="bar bar-header">
        <button class="button button-icon icon ion-ios7-arrow-back" ui-sref="tabs.explore"></button>
        <div class="title"></div>
</div>

<ion-content class="has-header">

        <div class="list card" ng-show="location.visited">

                <div class="item item-divider item-text-wrap">     
                        {{ location.label }}
                </div>

                <div class="item item-divider item-text-wrap">     
                        <p> {{ location.blurb }}</p>
                </div>

                <div class="item-icon-left item " ng-show="location.visited">
                        <i class="icon ion-ios7-checkmark-outline" ></i>
                        Location Found
                </div>

                <div class="item item-text-wrap">     
                        <p style=" font-style: italic;">{{ location.enigmaticTitle }}: {{ location.clue }}</p>
                </div>


        </div>

        <div class="list card" ng-hide="location.visited">

                <div class="item item-divider item-text-wrap">     
                        {{ location.enigmaticTitle }}
                </div>

                <div class="item item-divider item-text-wrap">        
                        <p> {{ location.clue }}</p>
                </div>

                <div class="item-icon-left item " ng-show="location.visited">
                        <i class="icon ion-ios7-checkmark-outline" ></i>
                        Not Yet Found
                </div>

        </div>

        <div class="list card" ng-show="isAdmin">

                <div class="item item-divider">
                        Admin Tools 
                </div>

                <a ui-sref="editLocation({id:location.id })" class="item item-body" style="font-size:1em;">
                        Edit Location
                </a>

        </div>

</ion-content>
