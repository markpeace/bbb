</div>

        <div class="list card">

                <div class="item item-divider">     
                        <h2>{{ location.enigmaticTitle }}</h2>

                </div>

                <a ui-sref="editLocation({id:iteration.event.id })" class="item item-body" style="font-size:1em;">

                </a>

        </div>

</ion-content>
