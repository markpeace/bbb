<ion-view>
        <ion-content class="has-header">    
                <ion-list>
                        <ion-item ng-show="isAdmin" ui-sref="addLocation">
                                Add A Location...
                        </ion-item>
                        <ion-item ng-repeat="notification in notifications"  class="item-text-wrap item-icon-left">
                                <i class="icon ion-ios7-circle-outline" ng-hide="1==1"></i>
                                <i class="icon ion-ios7-checkmark-outline" ng-show="1==1"></i>
                        </ion-item>
                </ion-list>
        </ion-content>
</ion-view>
