<ion-view>  
        <div class="bar bar-header">
                <button class="button button-icon icon ion-ios7-arrow-back" ui-sref="tabs.schedule"></button>
                <div class="title">Settings</div>
        </div>

        <ion-content class="has-header padding">
                <div class="card">
                        <div class="item item-text-wrap" style="text-align:center;">
                                You are logged in as<br/>
                                <h2>{{ user.get("email") }}</h2>
                                <br/>
                                <button class="button button-full button-assertive" ng-click="signOut();">
                                        Sign Out
                                </button>        
                        </div>
                </div>

        </ion-content>

</ion-view>
