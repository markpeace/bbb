<div class="bar bar-header bar-energized">
        <button class="button button-icon icon ion-ios7-close-empty" ui-sref="tabs.schedule"></button>
        <div class="title">Add An Event</div>
        <button class="button button-icon icon ion-ios7-checkmark-empty" ng-click="saveEvent()"></button>
</div>

<ion-content class="has-header">
        <ion-list>
                <ion-item class="item-divider item-icon-right">
                        Details
                        </ion-item >

                <ion-item class="item-input item-select">
                        <div class="input-label">
                                Series                                 
                        </div>


                        <select
                                ng-model="event.series"
                                ng-options="s.get('label') for s in relatedData.Series"
                                value="{{s.get('label')}}">                                                       
                        </select>

                        </ion-item>

                <ion-item class="item-input">
                        <div class="input-label">
                                Title
                        </div>
                        <input type="text" ng-model="event.title">
                        </ion-item >

                <ion-item  class="item-input">
                        <div class="input-label">
                                Description
                        </div>
                        <textarea ng-model="event.description"></textarea>
                        </ion-item >



                <ion-item  class=" item-divider item-icon-right">
                        Iterations
                        <i class="icon ion-ios7-plus-outline" ng-click="addIteration()"></i>
                        </ion-item >


                <ion-item class="item"  ng-repeat="iteration in event.iterations" item="iteration" can-swipe="true">

                        <h2>Time and Date</h2>
                        <p>with Mark Peace in Location</p>        

                        <ion-option-button class="button-assertive" ng-click="deleteIteration(iteration)">
                                Delete
                                </ion-option-button>
                        </ion-item>                


                </ion-list>
        </ion-content>
