<div class="bar bar-header">
        <button class="button button-icon icon ion-settings" ui-sref="settings"  ></button>
        <div class="title">The Birley Big Bang <span ng-show="usingTestServer">[ts]</span> </div>
        <button class="button button-icon icon ion-pinpoint" ui-sref="checkin" ng-show="checkinEnabled"></button>  
</div>

<ion-tabs class="tabs-icon-top">

        <ion-tab title="Notifications" icon-on="ion-ios7-bell" icon-off="ion-ios7-bell-outline" badge="notifications.unread()" badge-style="badge-assertive" href="#/tab/notifications">    
                <ion-nav-view name="notifications-tab"></ion-nav-view>
        </ion-tab>


        <ion-tab title="Schedule" icon-on="ion-ios7-calendar" icon-off="ion-ios7-calendar-outline" href="#/tab/schedule">  
                <ion-nav-view name="schedule-tab"></ion-nav-view>
        </ion-tab>  
        
        <ion-tab ng-if="isAdmin" title="Explore" icon-on="ion-ios7-navigate" icon-off="ion-ios7-navigate-outline" href="#/tab/explore">  
                <ion-nav-view name="explore-tab"></ion-nav-view>
        </ion-tab>  

</ion-tabs>
